<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="hold-essentials">
      <div class="timerhold">
        
        <input class="hour" placeholder="00" />
        <h1 class="removePer" style="font-size: 50px">:</h1>
        <input class="minute" placeholder="00" />
        <h1 class="removePer1" style="font-size: 50px">:</h1>
        <input class="seconds" placeholder="00" />
      </div>
      <div class="holdbuttons">
        <button class="start">Start</button>
        <button class="reset">Reset</button>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
